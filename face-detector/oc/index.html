
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OpenCV.js Face Detection</title>
  <style>
    html, body {
      margin: 0;
    }
    #container {
      position: relative;
    }
  </style>
</head>
<body>
<div id="info" class="text-center">
  OpenCV.js is loading...
</div>
<div id="container">

</div>
<script src="./libs/stats.min.js"></script>
<script async src="./libs/opencv.js"></script>

<script>
  var Module = {
    preRun: [function() {
      Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', './data/haarcascade_eye.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', './data/haarcascade_frontalface_default.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', './data/haarcascade_profileface.xml', true, false);
    }],
    _main: function() {opencvIsReady();}
  };
</script>
<script src="./index.js"></script>
<script>
  function opencvIsReady() {
    const { innerWidth, innerHeight } = window
    info.innerHTML = '';
    const fd = new FD(document.getElementById('container'), {
      width: innerWidth, 
      height: innerHeight
    });
    fd.startCamera();
  }
</script>

</body>
</html>
