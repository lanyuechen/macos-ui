<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>SyncMusicEditor</title>
    <link rel="stylesheet" href="public/swiper.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_867823_osr1dnhvb2.css">
    <script src="public/js/swiper.min.js"></script>
    <script src="public/js/zrender.min.js"></script>
    <script src="public/js/wavesurfer.min.js"></script>
    <script src="public/js/d3.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="tool">
            <a id="btn-back" title="返回开始播放"><i class="iconfont icon-back"></i></a> <!--返回开始播放-->
            <a id="btn-start" title="播放/暂停"><i class="iconfont icon-play"></i></a> <!--播放/暂停-->
            <a id="btn-down" title="降速播放"><i class="iconfont icon-down"></i><span id="speed-label">x1.0</span></a> <!--降速播放-->
            <a id="btn-pic" title="上传音频图谱"><i class="iconfont icon-pic"></i></a> <!--上传音频图谱-->
            <a id="btn-db" title="加载小节线"><i class="iconfont icon-db"></i></a> <!--加载小节线-->
            <a id="btn-add" title="添加小节线"><i class="iconfont icon-add"></i></a> <!--添加小节线-->
            <a id="btn-delete" title="删除小节线"><i class="iconfont icon-delete"></i></a> <!--删除小节线-->
            <a id="btn-save" title="保存"><i class="iconfont icon-save"></i></a> <!--保存-->
        </div>

        <div class="tool tool-music">
            <a id="btn-music-pic" title="上传乐谱图片"><i class="iconfont icon-pic"></i></a> <!--上传乐谱图片-->
            <a id="btn-music-db" title="上传乐谱"><i class="iconfont icon-db"></i></a> <!--上传乐谱-->
            <a id="btn-music-save" title="保存"><i class="iconfont icon-save"></i></a> <!--保存-->
        </div>
        <div id="music-score">
            <div id="music-score-container" class="swiper-container">

            </div>
        </div>
        <div id="music-spectrum">
            <div id="music-spectrum-container">

            </div>
        </div>
        <div id="music-audio">
            <div id="music-audio-container">

            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
